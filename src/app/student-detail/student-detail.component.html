<button class="dashboardButton" *ngIf="router.url.includes('admin/attendance/student-detail')" routerLink="/admin">
  Dashboard (Admin) 
</button>

<button class="dashboardButton" *ngIf="router.url.includes('parent/attendance/student-detail')" routerLink="/parent">
  Dashboard (Parent) 
</button>


<h2>Attendance for {{ studentName }}</h2>

<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Check-In</th>
      <th>Check-Out</th>
      <th>Status</th>
      <th>Notes</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let attendenceInfo of attendanceLog">
        <td>{{ attendenceInfo.date }}</td>
        <td>{{ attendenceInfo.checkIn }}</td>
        <td>{{ attendenceInfo.checkOut }}</td>
        
        <td *ngIf="attendenceInfo.presentOrAbsent === 'Present'" class="present">Present </td>
        <td *ngIf="attendenceInfo.presentOrAbsent !== 'Present'" class="absent">Absent</td>
        
        <td>{{ attendenceInfo.notes }}</td>
    </tr>
  </tbody>
</table>
