<!-- Header (mat-toolbar) with navigation and login button -->
<mat-toolbar class="toolbar">
  <img src="assets/kids-win.png" alt="Logo" class="logo" />
  <span><p>KIDSWIN</p></span>
  <span class="spacer"></span>

  <!-- Navigation buttons -->
  <a mat-flat-button class="toolbar" routerLink="/about">About Us</a>
  <a mat-button class="toolbarButton" routerLink="/">Home</a>

  <!-- Login Button -->
  <span *ngIf="!auth.isLoggedIn()">
    <button mat-button (click)="showLogin('Teacher')">Login as Teacher</button>
    <button mat-button (click)="showLogin('Parent')">Login as Parent</button>
  </span>
  
  <span *ngIf="auth.isLoggedIn()">
    Logged in as {{ auth.role }} ({{ auth.username }})
    <button mat-button (click)="logout()">Logout</button>
  </span>

</mat-toolbar>

<!-- Login Functionality --->
  <div *ngIf="showForm">
    <input [(ngModel)]="username" placeholder="Username">
    <input [(ngModel)]="password" placeholder="Password" type="password">
    <button (click)="submitLogin()">Submit</button>
    <button (click)="cancelLogin()">Cancel</button>
    <p *ngIf="loginFailed">Login failed</p>
  </div>
  

<!-- Conditional Login Form (appears when the login button is clicked) -->
<div *ngIf="showLoginForm" class="login-container">
  <app-login></app-login> <!-- Your LoginComponent -->
</div>

<!-- Main content, where milestone component and router-outlet go -->
<app-milestone></app-milestone>
<router-outlet></router-outlet>

<!-- Link to attendence page for now -->
<br><br>
<a routerLink="/attendance">Attendance for [student]</a>

<!-- Section for forms 
  Can move this inside of student view for particular forms and status of forms -->
<app-forms></app-forms>
